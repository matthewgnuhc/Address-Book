<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">


</head>

<body class="header h-100">
    <div class="container">
        <h1 class="mt-5">Address Book</h1>
    </div>
    <div class="container mt-5 shadow-lg p-2 bg-light">
        <form>
            <div class="row mt-4">
                <div class="col-12 col-md-4">
                    <img class="img-fluid" src="/img/mw1920_GirlOne_4x.png">
                </div>

                <div class="col-12 col-md-8">
                    <div class="row p-1">
                        <!--form-->
                        <div class="col-12 col-md-6">

                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" placeholder="First Name" required>

                        </div>
                        <div class="col-12 col-md-6">

                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" required>

                        </div>

                        <div class="col-12 col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Name@example.com" required>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" placeholder="(555) 555-1234" required>
                        </div>

                        <div class="col-12">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" placeholder="1234 Main St">
                        </div>

                        <div class="col-12">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                        <div class="col-12">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Family
                            </label>
                        </div>
                        <div class="d-flex col-12 justify-content-end">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
